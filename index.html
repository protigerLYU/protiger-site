<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protiger Site Test</title>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      color: #2b6cb0;
    }
    p {
      color: #555;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>🚀 网站部署成功！</h1>
    <p>欢迎来到 <strong>protiger.net</strong> 的测试页面。</p>
    <p>如果你能看到这个页面，说明 GitHub Pages 已经正常运行啦 🎉</p>
  </div>
</body>
</html>
